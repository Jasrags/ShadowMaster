# Shadow Master with HTTPS via Caddy reverse proxy
#
# Port 2075 - The year the Sixth World begins in Shadowrun
#
# Port Architecture:
#   HTTPS_PORT (default 2075) - External port exposed to internet, configurable
#   Internal port 3000        - Container-to-container only, never exposed externally
#
#   Flow: Internet → :2075 (HTTPS) → Caddy → :3000 (internal HTTP) → Next.js app
#
#   The internal port is hardcoded because it's an implementation detail.
#   Caddy terminates TLS, so internal traffic doesn't need HTTPS.
#
# Required environment variables (set in Portainer):
#   CF_API_TOKEN  - Cloudflare API token with Zone:DNS:Edit permission
#   MAILTRAP_USER - Mailtrap SMTP username (from mailtrap.io inbox settings)
#   MAILTRAP_PASS - Mailtrap SMTP password
#
# Optional environment variables:
#   DOMAIN          - Your domain (default: home.jasrags.net)
#   HTTPS_PORT      - HTTPS port (default: 2075)
#   EMAIL_FROM      - Sender email (default: noreply@shadowmaster.app)
#   EMAIL_FROM_NAME - Sender name (default: Shadow Master)
#
# See: docs/deployment/portainer-setup.md#https-deployment

services:
  # Caddy reverse proxy with automatic HTTPS
  caddy:
    image: ghcr.io/slothcroissant/caddy-cloudflaredns:latest
    container_name: caddy-proxy
    restart: unless-stopped
    ports:
      - "${HTTPS_PORT:-2075}:${HTTPS_PORT:-2075}"
    environment:
      - CF_API_TOKEN=${CF_API_TOKEN}
      - DOMAIN=${DOMAIN:-home.jasrags.net}
      - HTTPS_PORT=${HTTPS_PORT:-2075}
    volumes:
      - caddy-data:/data
      - caddy-config:/config
    configs:
      - source: caddyfile
        target: /etc/caddy/Caddyfile
    depends_on:
      shadow-master:
        condition: service_healthy
    networks:
      - shadow-master-network
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  # Shadow Master application
  # Internal port 3000 is hardcoded - only accessible within Docker network
  # Caddy handles external HTTPS on HTTPS_PORT and proxies to this container
  shadow-master:
    image: ghcr.io/jasrags/shadowmaster:latest
    container_name: shadow-master-app
    restart: unless-stopped
    expose:
      - "3000" # Internal only, not exposed to host
    environment:
      - NODE_ENV=production
      - PORT=3000 # Next.js internal port
      - HOSTNAME=0.0.0.0
      # Email configuration (Mailtrap for staging)
      - EMAIL_TRANSPORT=smtp
      - EMAIL_FROM=${EMAIL_FROM:-noreply@shadowmaster.app}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-Shadow Master}
      - SMTP_HOST=sandbox.smtp.mailtrap.io
      - SMTP_PORT=2525
      - SMTP_SECURE=false
      - SMTP_USER=${MAILTRAP_USER}
      - SMTP_PASS=${MAILTRAP_PASS}
    volumes:
      - shadow-master-data:/app/data
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - shadow-master-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Watchtower for automatic updates
  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

# Embedded Caddyfile configuration
configs:
  caddyfile:
    content: |
      {
        acme_dns cloudflare {env.CF_API_TOKEN}
      }
      # External HTTPS endpoint (configurable port)
      https://{$$DOMAIN}:{$$HTTPS_PORT} {
        # Proxy to internal container port (hardcoded, not exposed externally)
        reverse_proxy shadow-master:3000
        header {
          Strict-Transport-Security "max-age=31536000; includeSubDomains"
          X-Frame-Options "SAMEORIGIN"
          X-Content-Type-Options "nosniff"
          Referrer-Policy "strict-origin-when-cross-origin"
          -Server
        }
      }

networks:
  shadow-master-network:
    driver: bridge

volumes:
  shadow-master-data:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local
