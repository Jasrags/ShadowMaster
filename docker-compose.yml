version: '3.8'

services:
  shadowmaster:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        BUILD_TIME: ${BUILD_TIME:-}
        GIT_COMMIT: ${GIT_COMMIT:-}
    image: shadowmaster:${VERSION:-latest}
    container_name: shadowmaster
    ports:
      - "${PORT:-8080}:8080"
    volumes:
      - shadowmaster-data:/data
    environment:
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  shadowmaster-data:
    driver: local

