<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowMaster RPG System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="header__inner">
                <div class="header__brand">
                    <h1>ShadowMaster RPG System</h1>
                </div>
                <div class="header__nav" id="main-navigation-root"></div>
                <div class="header__auth" id="auth-root"></div>
            </div>
        </header>
        <main>
            <section id="characters-view" data-tab="characters">
                <div id="characters-actions"></div>
                <div class="characters-list-wrapper">
                    <h3 class="characters-list-heading">Existing Characters</h3>
                    <div id="characters-list"></div>
                </div>
            </section>
            
            <!-- Character Creation Modal -->
            <!-- Character Sheet Modal -->
            <div id="character-sheet-modal" class="modal" style="display: none;">
                <div class="modal-content large">
                    <span class="close">&times;</span>
                    <div id="character-sheet-content"></div>
                </div>
            </div>
            <section id="campaigns-view" data-tab="campaigns" hidden>
                <div id="campaign-creation-react-root"></div>
                <div id="campaign-dashboard-root"></div>
                <div class="campaigns-list-wrapper">
                    <h2 class="campaigns-list-heading">Campaigns</h2>
                    <div id="campaigns-list"></div>
                </div>
            </section>
            <section id="sessions-view" data-tab="sessions" hidden>
                <h2>Sessions</h2>
                <div id="sessions-list"></div>
            </section>
            <section id="ui-demo-view" data-tab="ui-demo" hidden>
                <div class="ui-demo" id="ui-demo-react-root"></div>
            </section>
        </main>
    </div>
    <script src="/js/app.js"></script>
    <script>
        window.process = window.process || { env: {} };
    </script>
    <script type="module" src="/dist/main.js"></script>
</body>
</html>
